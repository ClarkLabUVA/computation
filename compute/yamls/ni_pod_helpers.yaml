apiVersion: v1
kind: Pod
metadata:
  name: sequential-jobs
  namespace: default
  labels:
    app: test
spec:
    volumes:
      - name: inputs
        emptyDir: {}
      - name: outputs
        emptyDir: {}
      - name: metadata
        emptyDir: {}
    restartPolicy: Never
    initContainers:
    - name: download-data
      image: jniestroy/helper
      imagePullPolicy: Always
      command: ['python3','/scripts/download_data.py']
      volumeMounts:
      - name: inputs
        mountPath: /data/
      - name: metadata
        mountPath: /meta/
    - name: run-job
      image: jniestroy/nipy-runner
      imagePullPolicy: Always
      command:  [/run_wf.sh]
      volumeMounts:
      - name: inputs
        mountPath: /data/
      - name: outputs
        mountPath: /outputs/
      - name: metadata
        mountPath: /meta/
    containers:
    - name: write-data
      image: jniestroy/helper
      volumeMounts:
        - name: outputs
          mountPath: /outputs/
        - name: metadata
          mountPath: /meta/
      command: ['python3','/scripts/write_nipy_outputs.py']
      restartPolicy: Never
